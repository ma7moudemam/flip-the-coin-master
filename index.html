<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/style.css">

    <!-- Inline CSS for animation -->
    <style>
      
    </style>

    <title>Flip the Coin | devChallenges.io</title>
  </head>
  <body>
    <!-- Flip a Coin Game -->
    <div class="container d-flex flex-column align-items-center min-vh-100 justify-content-center">
      <h1 class="mb-4 text-center fw-bold text-stroke">Flip the Coin</h1>

        <!-- Instructions -->
        <p class="text-white text-center fs-24 mb-4">
          Press the coin or the button to flip the coin
        </p>
      <!-- Coin Display Area -->
      <div
        class="coin bg-light rounded-circle d-flex align-items-center justify-content-center mb-4 shadow"
        id="coin"
        onclick="flipCoin()"
      >
        <img
          id="coin-image"
          src="./resources/heads.svg"
          alt="Coin Face"
        />
      </div>

      <div class="d-flex align-items-center justify-content-center mb-4">
        <img src="./resources/shadow.svg" alt="">
      </div>

      <div class="text-white mb-4">
        <h2 class="text-center fs-20" id="coin-text">Heads</h2>
      </div>

      <!-- Flip Button -->
      <button
        class="btn btn-primary btn-lg mb-4 fs-20"
        onclick="flipCoin()"
      >
        Random
      </button>

    
    </div>


    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript for Coin Flip -->
    <script>
     function flipCoin() {
        const coin = document.getElementById("coin");
        const coinImage = document.getElementById("coin-image");
        const coinText = document.getElementById("coin-text");
        coin.classList.add("flipping");

        setTimeout(() => {
          const isHeads = Math.random() < 0.5;
          coinImage.src = isHeads ? "resources/heads.svg" : "resources/tails.svg";
          coinImage.alt = isHeads ? "Heads" : "Tails";
          coinText.innerText = isHeads ? "Heads" : "Tails";
          coin.classList.remove("flipping");
        }, 600); // Halfway through 1.2s animation
      }
    </script>
  </body>
</html>
